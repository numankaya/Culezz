<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-footer class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-title>Footer - No Border</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <ion-grid no-padding class="ion-no-padding">
    <ion-row>
      <ion-col no-padding class="ion-no-padding">
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-start">
        <div>
          <h1 text-center>{{ loadedRecipe.title }}</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredients of loadedRecipe.ingredients">
            {{ ingredients }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
