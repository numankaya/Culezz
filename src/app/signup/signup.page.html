<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div class="content">
    <div class="buttons-action">
      <ion-button
        fill="clear"
        color="dark"
        size="small"
        routerLink="/login"
        routerDirection="root"
        ><p class="signin-text">Sign In</p>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/recipes"
        ><p class="signup-text">Sign Up</p>
      </ion-button>
    </div>
    <div>
      <ion-input
        placeholder="Email"
        style="
          padding-left: 10px !important;
          font-family: 'Nunito', sans-serif;
        "
      ></ion-input
      ><br />
      <ion-input
        placeholder="Password"
        style="
          padding-left: 10px !important;
          font-family: 'Nunito', sans-serif;
        "
      ></ion-input
      ><br />
      <ion-input
        placeholder="Repeat Password"
        style="
          padding-left: 10px !important;
          font-family: 'Nunito', sans-serif;
        "
      ></ion-input>
    </div>
    <ion-button
      class="actionbutton"
      fill="clear"
      expand="full"
      style="text-transform: none;"
      ><b>Sign In</b></ion-button
    >
    <ion-button
      fill="clear"
      style="
        font-size: 13px;
        padding-bottom: 20px;
        color: #fffefe;
        margin-right: 10px;
        text-transform: none;
        font-family: 'Nunito, sans-serif';
      "
      >Alread Have an Account?</ion-button
    >
  </div>
</ion-content>
